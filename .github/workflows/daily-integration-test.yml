name: Daily Integration Test

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Run integration tests
        run: |
          cd scripts
          npx tsx integration-test.ts
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create DailyIntegrationTestResult directory if needed
        run: mkdir -p DailyIntegrationTestResult

      - name: Commit and push report
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add DailyIntegrationTestResult/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            REPORT_DATE=$(date -u +%Y-%m-%d)
            git commit -m "chore: add integration test report $REPORT_DATE"
            git push
          fi
